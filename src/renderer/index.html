<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://www.gravatar.com; connect-src 'self' http://localhost:*;"
        />
        <link
            rel="icon"
            type="image/svg+xml"
            href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3EðŸŒ%3C/text%3E%3C/svg%3E"
        />
        <title>GitNet - Git Commit Graph Visualizer</title>
        <style>
            /* Prevent flash of unstyled content */
            body {
                margin: 0;
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
                    "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
                    "Helvetica Neue", sans-serif;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                background-color: #ffffff;
                overflow: hidden;
            }

            #root {
                width: 100vw;
                height: 100vh;
                display: flex;
                flex-direction: column;
            }

            /* Loading spinner */
            .loading-spinner {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                height: 100%;
                background-color: #ffffff;
            }

            .spinner {
                width: 40px;
                height: 40px;
                border: 3px solid #f3f4f6;
                border-top: 3px solid #3b82f6;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            /* Dark mode support */
            @media (prefers-color-scheme: dark) {
                body {
                    background-color: #111827;
                    color: #f9fafb;
                }

                .loading-spinner {
                    background-color: #111827;
                }

                .spinner {
                    border: 3px solid #374151;
                    border-top: 3px solid #60a5fa;
                }
            }

            /* Disable text selection for better UX */
            * {
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            /* Allow text selection in specific areas */
            input,
            textarea,
            [contenteditable="true"] {
                -webkit-user-select: text;
                -moz-user-select: text;
                -ms-user-select: text;
                user-select: text;
            }

            /* Custom scrollbar */
            ::-webkit-scrollbar {
                width: 8px;
                height: 8px;
            }

            ::-webkit-scrollbar-track {
                background: #f1f5f9;
            }

            ::-webkit-scrollbar-thumb {
                background: #cbd5e1;
                border-radius: 4px;
            }

            ::-webkit-scrollbar-thumb:hover {
                background: #94a3b8;
            }

            @media (prefers-color-scheme: dark) {
                ::-webkit-scrollbar-track {
                    background: #1e293b;
                }

                ::-webkit-scrollbar-thumb {
                    background: #475569;
                }

                ::-webkit-scrollbar-thumb:hover {
                    background: #64748b;
                }
            }
        </style>
    </head>
    <body>
        <div id="root">
            <!-- Loading fallback -->
            <div class="loading-spinner">
                <div class="spinner"></div>
            </div>
        </div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
